<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body"
       *ngIf="characters$ | async as character">
    <div class="list-group">
      <button type="button"
              class="list-group-item"
              *ngFor="let character of character"
              [ngClass]="{ active: character?.id === (selectedCharacter$ | async)?.id}"
              (click)="onSelected(character.id)">
              {{ character.name}}
      </button>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage$ | async as errorMessage">
  {{ errorMessage }}
</div>
